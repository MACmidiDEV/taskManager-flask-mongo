{% extends 'base.html' %}
{% block content %}	


<div class="container">
  <div class="row">
    <form action="{{ url_for('insert_task') }}" method="POST" class="col s12">

        <div class="row">    
          <div class="input-field col s11">
            <i class="material-icons prefix">poll</i>
            <select id="category" name ="category_name">
              <option value="" disabled selected>Choose Cateorgy</option>
              {% for cat in categories %}
              <option value="{{ cat.category_name }}">{{ cat.category_name }}</option>            
              {% endfor %}
            </select>
            <label>Task Category</label>
          </div>      
        </div>
        <div class="row">
          <div class="input-field col s11">
          <i class="material-icons prefix">verified_user</i>
          <input id="task_name" name="task_name" type="text" class="validate">
          <label for="task_name">Task Name</label>
          </div>
        </div>  
        <div class="row">
          <div class="input-field col s11">
          <i class="material-icons prefix">g_translate</i>
          <textarea name="task_description" id="task_description" class="materialize-textarea"></textarea>
          <label for="task_description">g_translate</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s11">
            <i class="material-icons prefix">today</i>
            <input id="due_date" name="due_date" type="text" class="datepicker">    
          </div>
        </div>    
        <div class="row">
          <div class="input-field col s11">
            <!-- Switch -->
            <div class="switch">
              <label>
                <input id="is_urgent" name="is_urgent" type="checkbox">                               
                <span class="lever"></span>
                Is Urgent
              </label>
            </div>      
          </div>
        </div>   
        <div class="row">
          <!-- <div class="input-field col s11"> -->
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Task<i class="material-icons right">playlist_add</i></button>
          <!-- </div> -->
        </div>
    </form>
  </div>
</div>

	<h1>managerADDtk</h1>
{% endblock %}
