{% extends 'base.html' %}
{% block content %}
	
	<!-- <div class="container"> -->
		<div class="row">
			
			<ul class="collapsible popout">
				{% for task in tasks %}
					<li>
						<div class="collapsible-header">
							<div class="col s3">
								<i class="material-icons">verified_user</i>
								<!-- <div class="col"> -->
								<a href="{{url_for('edit_task', task_id=task._id)}}" class="waves-effect waves-light btn black btn_small">Edit</a>		
								<a href="{{url_for('delete_task', task_id=task._id)}}" class="waves-effect waves-light btn red btn_small">Done</a>	
								<!-- </div> -->
								
								
							</div>
							<div class="col s9">
								<strong>{{task.task_name}} - </strong> {{task.due_date}}	
							</div>	
						</div>
						<div class="collapsible-body">
							<span>
								<span class="material-icons">
									g_translate
								</span>
								{{task.task_description}}
							</span>
						</div>
						<br>
					</li>
				{% endfor %}
			</ul>
		</div>
	<!-- </div> -->
	<h1>taskDB</h1>
{% endblock %}
