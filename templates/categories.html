











{% extends 'base.html' %}
{% block content %}
	<!-- Edit Categories Page -->
		<div class="row">
			<ul class="collapsible popout">
				{% for category in categories %}
					<li>
						<div class="collapsible-header">
							<div class="col s3">
								<i class="material-icons">verified_user</i>
								<a href="{{url_for('edit_category', category_id=category._id)}}" class="waves-effect waves-light btn black btn_small">Edit</a>	
								<a href="{{url_for('delete_category', category_id=category._id)}}" class="waves-effect waves-light btn black btn_small">Done</a>	
							</div>
							<div class="task_header col s9">
								<strong>{{category.category_name}}</strong>
							</div>	
						</div>
					</li>
				{% endfor %}
			</ul>
		</div>
		<div class="row">
			<a href="{{ url_for('add_category') }}" class="waves-effect waves-light btn">Add Category<i class="material-icons right">playlist_add</i></a>
		</div>
	<h1>categotiesDB</h1>
{% endblock %}
